<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>admin</title>
</head>

<body>

    <!-- header -->
        <div id="divNav"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1>Productos</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-success mb-3" id="añadir">Añadir Producto</button>
            </div>
        </div>

        <!-- añadir producto -->
        <div id="nuevoProd" class="new">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                    <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                    <div class="card-body">
                        <form id="form-crear">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Descripcion" name="desc">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Precio" name="precio" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Añadir Producto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class=" col-lg-12 d-flex flex-wrap flex-row justify-content-center " id="contProducAdmin">

            </div>

            <!-- editar producto -->
            <div id="editar" class="newE">
                <div class="d-flex justify-content-center align-items-center ">
                    <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                        <h5 class="card-title text-center mt-3">Editar producto</h5>
                        <div class="card-body">
                            <form id="form-editar">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Título" name="titulo" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Descripción" name="desc" required>
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" placeholder="Precio" name="precio" required>
                                </div>
                                <button type="submit" class="btn btn-warning w-100">Editar Producto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- <footer> -->
            <div id="divFooter"></div>

            <script src="./src/index.js" type="module"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

</body>

</html>
